version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:18.17
    working_directory: ~/project
    steps:
      - checkout

      - run:
          name: Install frontend dependencies
          command: |
            cd INSY7314-PaymentPortal/frontend
            npm install

      - run:
          name: Install backend dependencies
          command: |
            cd INSY7314-PaymentPortal/Backend
            npm install

      - run:
          name: Run backend tests with coverage
          command: |
            cd INSY7314-PaymentPortal/Backend
            npm run test:ci

      - store_artifacts:
          path: INSY7314-PaymentPortal/Backend/coverage
          destination: coverage

      - store_test_results:
          path: INSY7314-PaymentPortal/Backend/test-results

      - sonarcloud/scan

workflows:
  version: 2
  build-and-test:
    jobs:
      - build:
          context: SonarCloud
